
<div class="container">
    <div class="card-panel">

          <h1>Connexion</h1>
          <div class="row">
            <form class="col s12 list list-inset" ng-submit="login(username, password)">

                <div class="input-field col s12 m12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" ng-model="username">
                    <label for="icon_prefix">Login</label>
                </div>
                <div class="input-field col s12 m12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="icon_telephone" type="password" class="validate" ng-model="password">
                    <label for="icon_telephone">Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-left: 47px">valider

                </button>

            </form>
              <a href="#/register">S'enregistrer</a>
          </div>
  </div>
</div>
